        <div class="row" style="width: 100%">
          <form [formGroup]="firstFormGroup">
          <mat-form-field style="margin-right: 40px;">
            <mat-label>Add New/Select Existing Zone</mat-label>
            <input matInput placeholder="Enter the zone here" [matAutocomplete]="autoreport" [(ngModel)]="adzone" formControlName="ZoneControl">
            <mat-autocomplete #autoreport="matAutocomplete" (optionSelected)="searchhub()">
              <mat-option *ngFor="let option of filteredOptionsZone | async" [value]="option" >
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field> 

          <mat-form-field *ngIf="adzone" style=" margin-right: 40px;">
            <mat-label>Add New/Select Existing Hub</mat-label>
            <input matInput placeholder="Enter the hub here" [matAutocomplete]="autohub" [(ngModel)]="adhub" formControlName="HubControl">
            <mat-autocomplete #autohub="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptionsHub | async" [value]="option" >
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field> 

          <mat-form-field *ngIf="adzone && adhub" >
            <mat-label>Add Sensor</mat-label>
            <input formControlName="SensorControl" matInput placeholder="Enter the sensor here" [(ngModel)]="adsensor">
          </mat-form-field> <br><br>
          <button class="btn-first"  mat-button (click)="save()">Add Sensor Data</button>
          </form>
        </div>

        </div>
