        <div class="row" style="width: 100%">
          <div class="col-xs-4" style="margin: 0px 10px 0px 10px;
          width: 25%;
          border-radius: 10px;">
            <div>
              <p class="tab-header">Click on each Zone to see the details</p>
              <mat-accordion class="example-headers-align" *ngFor="let row of zones">
                <mat-expansion-panel [expanded]="step === 1" (opened)="getHubs(row.zone)" hideToggle  style="margin-bottom: 10px">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      {{row.zone}}
                    </mat-panel-title>
                    <mat-panel-description>
                      <!-- Type your name and age -->
                     <!--  <mat-icon>account_circle</mat-icon> -->
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <mat-accordion class="example-headers-align">
                    <mat-expansion-panel *ngFor="let rowhub of hubs" [expanded]="step === 1" (opened)="getSensors(rowhub.hub)" hideToggle style="margin-bottom: 10px">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          {{rowhub.hub}}
                        </mat-panel-title>
                        <mat-panel-description>
                          <!-- Type your name and age -->
                         <!--  <mat-icon>account_circle</mat-icon> -->
                        </mat-panel-description>
                        
                      </mat-expansion-panel-header>
                      <mat-accordion class="example-headers-align">
                        <mat-expansion-panel *ngFor="let rowsensor of sensors" [expanded]="step === 1" (opened)="getSensorDetail(rowsensor.sensor)" hideToggle style="margin-bottom: 10px">
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                              {{rowsensor.sensor}}
                            </mat-panel-title>
                            <mat-panel-description>
                              <!-- Type your name and age -->
                             <!--  <mat-icon>account_circle</mat-icon> -->
                            </mat-panel-description>
                          </mat-expansion-panel-header>
                        </mat-expansion-panel>
                      </mat-accordion>
                    </mat-expansion-panel>
                  </mat-accordion>
                </mat-expansion-panel>
              
              </mat-accordion>
            </div>
          </div>
          <div class="col-xs-8" style="margin: 0px 10px 0px 10px; width: 70%; border: 1px solid; min-height: 550px">
            <p>World</p>
          </div>
        </div>

        </div>
